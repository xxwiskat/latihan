<!DOCTYPE html>
<html>
<head>
	<title>How to Make Table</title>
</head>

<!-- Penggunaan tabel merging colspan dan rowspan(menggabungkan dua buah cell) colspan(digunakan untuk menggabungkan kolom/cell yang horizontal(kesamping)) dan rowspan(digunakan untuk menggabungkan kolom yang vertikal(kebawah)(baris/row) -->
<body>
	<table border="1" cellspacing="0" cellspadding="20">
	<tr>
		<td rowspan="3"> 3 kolom jadi 1</td>
		<td colspan="2">2 kolom jadi 1</td>
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>	
	<tr>
		<td>3,2</td>
		<td>3,3</td>
		
	</tr>
	</table>
</body>
</html>
