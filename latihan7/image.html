<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>
<!-- Untuk Memasukkan Gambar ke Dalam Web yang kita buat, mengambil dari folder(src), alternatif text yang muncul ketika gambar tidak bisa diunggah (alt) -->
	<img src="kuntul.pg" alt="Ciee Kepo YA!" width="300" title="">
<br><br><br><br><br><br><br><br><br><br>

<!-- (title) suatu tulisan yang muncul ketika kita mendekati logo  -->
	<img src="kuntul.png" title="Logo Pekob International">
<br><br><br><br><br><br><br><br><br><br>

<!-- Penggunaan (width & height) kemudian menentukan angkanya bisa menggunakan format px(piksel) untuk px bisa ditulis atau tidak dan %(menyesuaikan dengan halaman web) contoh % jika 50% berarti gambarnya setengah dari halaman web -->
	<img src="kuntul.png" width="50%">
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
