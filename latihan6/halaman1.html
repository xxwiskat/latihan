<!DOCTYPE html>
<html>
<head>
	<title>How To Make Hyperlink</title>
</head>
<body>
<!--Untuk link External(diluar dari folder HTML yang dibuat sendiri(kita buat sendiri)), contoh: link yt, google, web lain.  -->
<h3>
	Klik <a href="https://jefrydco.id/blog/struktur-html5-part-1/">disini</a> untuk ke web lain
</h3>
<br>
<!-- Untuk Link Internal(web yang dibuat sendiri) atau yang disebut dengan relative URL -->
<!-- Untuk pada saat klik link bisa tetap pada tab yang sama (_self), membuat tab baru(_blank),  -->
<p>
	Klik <a target="_self" href="halaman2.html">disini untuk ke halaman 2(tab yang sama)</a>
</p>
<p>
	Klik <a target="_blank" href="halaman2.html">disini untuk ke halaman 2(tab yang baru)
</p>
</body>
</html>
